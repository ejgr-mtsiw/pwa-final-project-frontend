<h1>Autenticação</h1>

<div class="row">
    <div class="col col-md-6">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="shadow-sm p-3 mb-5 bg-white rounded">

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required [(ngModel)]="model.email" email
                    class="form-control" #email="ngModel">
            </div>

            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Por favor, introduza um endereço eletrónico válido.
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required [(ngModel)]="model.password"
                    class="form-control" #password="ngModel">
            </div>

            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Digite a sua password.
            </div>

            <button class="btn btn-primary" [disabled]="!loginForm.form.valid" type="submit">Autenticar</button>

            <div id="messages-display" class="mt-3" [hidden]="errorHidden">
                <div class="alert alert-danger" role="alert">
                    <p class="mb-0">
                        <i class="fas fa-exclamation-triangle"></i>
                        O email ou password indicados não são válidos.
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
