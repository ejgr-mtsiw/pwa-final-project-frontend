<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="userEmail"
       required
       [(ngModel)]="userEmail" name="inputEmail">

       <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="userPassword" id="inputPassword" [(ngModel)]="userPassword" class="form-control"
        placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="button">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
