<h2>Kits</h2>

<div class="table-responsive">
    <table class="table table-striped table-hover" id="kits-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let kit of kits">
                <td>{{ kit.name }}</td>
                <td>{{ kit.location }}</td>
                <td class="text-right">
                    <div aria-label="Ações" class="btn-group" role="group">
                        <a class="btn btn-primary btn-sm" title="Editar" href="#">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-info btn-sm" title="Ver estado" href="#">
                            <i class="fas fa-chart-bar"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" title="Eliminar" href="#">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">
                    <a class="btn btn-primary" href="#">
                        <i class="fas fa-plus"></i>
                        Novo Kit
                    </a>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
