<h2>Kits</h2>
<div class="row">
    <div class="col-md-6">
        <div id="messages-display" class="mt-3" [hidden]="message.hidden">
            <div class="alert alert-{{ message.type }} show fade" role="alert">
                <p class="mb-0">
                    {{ message.message }}
                </p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="kits-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let kit of kits">
                        <td>{{ kit.name }}</td>
                        <td>{{ kit.location }}</td>
                        <td class="text-right">
                            <div aria-label="Ações" class="btn-group" role="group">
                                <button class="btn btn-primary btn-sm" title="Editar" (click)="onEditKitClick(kit)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-info btn-sm" title="Ver estado">
                                    <i class="fas fa-chart-bar"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" title="Eliminar">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <button class="btn btn-primary" (click)="onCreateKitClick()">
                                <i class="fas fa-plus"></i>
                                Novo Kit
                            </button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <app-admin-kit-edit-form [hidden]="!editFormVisible" [kit]="selectedKit"
            (resultMessage)="onResultMessage($event)">
        </app-admin-kit-edit-form>

        <app-admin-kit-create-form [hidden]="!createFormVisible" (resultMessage)="onResultMessage($event)"
            (newKit)="onNewKit($event)">
        </app-admin-kit-create-form>
    </div>
</div>
