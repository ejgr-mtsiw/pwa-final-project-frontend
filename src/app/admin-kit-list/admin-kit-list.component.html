<h1>Kits</h1>
<div class="row">
    <div [class]="listClass">
        <app-message-display [message]="message"></app-message-display>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="kits-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let kit of kits">
                        <td>{{ kit.name }}</td>
                        <td>{{ kit.location }}</td>
                        <td class="text-right">
                            <div aria-label="Ações" class="btn-group" role="group">
                                <button class="btn btn-primary btn-sm" title="Editar" (click)="onEditKitClick(kit)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <a class="btn btn-info btn-sm" title="Ver estado" [routerLink]="['/admin/kits', kit.id]">
                                    <i class="fas fa-chart-bar"></i>
                                </a>
                                <button class="btn btn-danger btn-sm" title="Eliminar" (click)="onDeleteKitClick(kit)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <button class="btn btn-primary" (click)="onCreateKitClick()">
                                <i class="fas fa-plus"></i>
                                Novo Kit
                            </button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="col-md-6" *ngIf="editFormVisible">
        <app-admin-kit-edit-form [kit]="selectedKit" (resultMessage)="onResultMessage($event)">
        </app-admin-kit-edit-form>
    </div>
    <div class="col-md-6" *ngIf="createFormVisible">
        <app-admin-kit-create-form (resultMessage)="onResultMessage($event)" (newKit)="onNewKit($event)">
        </app-admin-kit-create-form>
    </div>
</div>
