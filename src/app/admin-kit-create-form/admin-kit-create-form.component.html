<div *ngIf="kit">
    <form #kitCreateForm="ngForm" (ngSubmit)="onSubmit()" class="shadow-sm p-3 mb-5 bg-white rounded">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required [(ngModel)]="kit.name" class="form-control"
                #name="ngModel">
        </div>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Por favor, introduza um nome para o kit.
        </div>

        <div class="form-group">
            <label for="location">Local</label>
            <input type="text" id="location" name="location" required [(ngModel)]="kit.location" class="form-control"
                #location="ngModel">
        </div>

        <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
            Por favor, introduza a localização do kit.
        </div>
        <!--
                <div class="form-group">
                    <label for="newPhoto">Fotografia</label>
                    <input type="file" id="newPhoto" name="newPhoto" required [(ngModel)]="kit.newPhoto" class="form-control"
                        #newPhoto="ngModel">
                </div>

                <div [hidden]="newPhoto.valid || newPhoto.pristine" class="alert alert-danger">
                    Digite a sua password.
                </div>
-->
        <button class="btn btn-primary" [disabled]="!kitCreateForm.form.valid" type="submit">Criar novo Kit</button>
        <button class="btn btn-secondary ml-3" (click)="onCancel()">Cancelar</button>

        <div id="messages-display" class="mt-3" [hidden]="message.hidden">
            <div class="alert alert-{{ message.type }}" role="alert">
                <p class="mb-0">
                    {{ message.message }}
                </p>
            </div>
        </div>
    </form>
</div>
