<div class="card-deck">
    <div class="card m-2" *ngFor="let kit of kits">
        <img class="card-img-top" src="{{ getPhotoUrl(kit) }}" alt="{{ kit.location }}">
        <div class="card-body">
            <h5 class="card-title">{{ kit.name }}</h5>
            <p class="card-text">{{ kit.location }}</p>
        </div>
    </div>
</div>
